<section class="main">
    <div class="container">
        <h1 class="main_heading">Home</h1>
        <div class="row">
            <div class="col_50">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" placeholder="Enter user name" formControlName="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn_primary">Click</button>
                </form>
            </div>
            <div class="col_50">
               <app-child 
                    [isUserLoggedIn]="isUserLoggedIn()" 
                    (isUserLoggedInChange)="isUserLoggedInChange($event)">
                </app-child>
            </div>
        </div>
        <p>user available: {{ userStatus() }}</p>
    </div>
</section>
